<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vu Ba An</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: white;
      }

      /* Hero section */
      .hero {
        height: 100vh;
        background: url("./res/xpRFYuu_d.jpeg") center/cover no-repeat;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Mờ nền */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
      }

      .content {
        position: relative;
        z-index: 2;
      }

      h1 {
        font-size: 60px;
        text-shadow: 0 0 20px red;
        letter-spacing: 3px;
      }

      button {
        margin-top: 20px;
        padding: 15px 40px;
        font-size: 20px;
        background: #ff3b3b;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #ff6b6b;
        transform: scale(1.05);
      }

      /* Section dưới */
      .section {
        padding: 60px 20px;
        background: #111;
        text-align: center;
      }

      .section ul {
        list-style: none;
        padding: 0;
        font-size: 20px;
        line-height: 40px;
      }

      #real-time {
        color: yellow;
        font-size: 30px;
        text-align: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>NHÀ SÁNG TẠO FREE FIRE</h1>
        <p>THAM GIA NGAY VỚI NHIỀU ĐẶC QUYỀN CHO NHÀ SÁNG TẠO</p>
        <button onclick="startEvent()">BẮT ĐẦU</button>
      </div>
    </div>

    <div id="real-time">
      <!-- Add real time use js code -->
      Thời gian hiện tại: <span id="time"></span>
      <script>
        function updateTime() {
          const now = new Date();
          const timeString = now.toLocaleTimeString();
          document.getElementById("time").textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
      </script>
    </div>
    <!-- <section id="event" class="section">
      <h2>Nhiệm vụ sự kiện</h2>
      <ul>
        <li>• Đăng nhập mỗi ngày</li>
        <li>• Hoàn thành nhiệm vụ trong game</li>
        <li>• Nhận quà miễn phí</li>
      </ul>
    </section> -->
    <script>
      function startEvent() {
        document.getElementById("event").scrollIntoView({
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
